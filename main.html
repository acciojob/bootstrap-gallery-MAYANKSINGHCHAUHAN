<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .card {
            border-radius: 10px;
        }
        .card-body {
            text-align: center;
        }
        .gallery-img {
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Cards Gallery</h2>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top gallery-img" data-toggle="modal" data-target="#lightbox1" alt="Image 1">
                    <div class="card-body">
                        <h6>Image Title 1</h6>
                        <p>Some details about this image.</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image2.jpg" class="card-img-top gallery-img" data-toggle="modal" data-target="#lightbox2" alt="Image 2">
                    <div class="card-body">
                        <h6>Image Title 2</h6>
                        <p>Some details about this image.</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->

                </div>
            </div>

            <!-- Card 4 -->

                    <div class="card-body">
                        <h6>Image Title 4</h6>
                        <p>Some details about this image.</p>
                    </div>
                </div>
            </div>

            <!-- Card 5 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="image5.jpg" class="card-img-top gallery-img" data-toggle="modal" data-target="#lightbox5" alt="Image 5">
                    <div class="card-body">
                        <h6>Image Title 5</h6>
                        <p>Some details about this image.</p>
                    </div>
                </div>
            </div>

            <!-- Card 6 -->
            <div class="col-md-4 mb-4">

                        <h6>Image Title 6</h6>
                        <p>Some details about this image.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modals -->
    <div class="modal fade" id="lightbox1" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <img src="image1.jpg" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="modal fade" id="lightbox2" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
